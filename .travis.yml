sudo: required
dist: trusty
language: node_js
node_js: 6
addons:
  apt:
    packages:
      - wine1.6
cache:
  directories:
  - node_modules
script:
- npm run build
- npm run package
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - chatreader-linux.zip
    - chatreader-mac.zip
    - chatreader-win.zip
  prerelease: true
  on:
    tags: true
